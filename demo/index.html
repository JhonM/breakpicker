<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakpicker</title>

    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <input id="input" />
    <input id="input-2" />
    <script>
      window.onload = () => {
        const bp = new Breakpicker({
          selector: document.getElementById("input"),
          isOpen: true,
        });
        const bn = new Breakpicker({
          selector: document.getElementById("input-2"),
        });
        console.log(bp, "breakpicker");
        console.log(bn, "new breakpicker");
      };
    </script>
  </body>
</html>
